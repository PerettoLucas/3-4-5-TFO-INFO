<form>
  <mat-form-field>
    <input matInput type="text"
           placeholder="Station name..."
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option #matOption *ngFor="let station of filteredOptions | async " [value]="station" (click)="reRoute(matOption);">
        {{station}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
