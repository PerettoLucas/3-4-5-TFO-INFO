<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <button mat-button (click)="filmList()">Liste [{{sort}}] sortiert</button>
      <a mat-list-item href="/new">Neu</a>
      <a mat-list-item href="#">Alle Loeschen</a>
      <a mat-list-item href="#">Importieren</a>
      <a mat-list-item href="#">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Node-REST-AN</span>
    </mat-toolbar>

    <router-outlet>

    </router-outlet>




  </mat-sidenav-content>
</mat-sidenav-container>
